external_components:
  - source:
      type: git
      url: https://github.com/hass-emulated-hue/esphome-components
      ref: main
    components: [rgbcct]

sm16716:
  data_pin: GPIO14
  clock_pin: GPIO4
  num_channels: 3
  num_chips: 1

power_supply:
  - id: rgb_power
    pin: GPIO13

output:
  - platform: sm16716
    id: output_red
    channel: 0
    power_supply: rgb_power

  - platform: sm16716
    id: output_green
    channel: 1
    power_supply: rgb_power

  - platform: sm16716
    id: output_blue
    channel: 2
    power_supply: rgb_power

  - platform: esp8266_pwm
    pin: GPIO5
    id: output_cold_white
    frequency: 2000 Hz
    inverted: False

  - platform: esp8266_pwm
    pin: GPIO12
    id: output_warm_white
    frequency: 2000 Hz
    inverted: False

light:
  - platform: rgbcct
    name: rgbct_led
    id: rgbct_led
    red: output_red
    green: output_green
    blue: output_blue
    cold_white: output_cold_white
    warm_white: output_warm_white
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2700 K
    constant_brightness: true
    max_combined_white_level: 0.25
    default_transition_length: 0.4s
    flash_transition_length: 0.4s
