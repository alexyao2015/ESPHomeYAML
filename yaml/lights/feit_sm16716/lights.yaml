sm16716:
  data_pin: GPIO14
  clock_pin: GPIO4
  num_channels: 3
  num_chips: 1

output:
  - platform: esp8266_pwm
    pin: GPIO5
    id: output_cold_white
    frequency: 1000 Hz
    inverted: False
    min_power: 0
    max_power: 0.7
    
  - platform: esp8266_pwm
    pin: GPIO12
    id: output_warm_white
    frequency: 1000 Hz
    inverted: False
    min_power: 0
    max_power: 0.7

  - platform: sm16716
    id: output_red
    channel: 0

  - platform: sm16716
    id: output_green
    channel: 1

  - platform: sm16716
    id: output_blue
    channel: 2

# Invert power supply to leave on always
# Using power supply causes light flashing when
# Turning on light
  - platform: gpio
    pin: GPIO13
    id: rgb_power
    inverted: True

light:
  - platform: rgbct
    name: rgbct_led
    id: rgbct_led
    red: output_red
    green: output_green
    blue: output_blue
    cold_white: output_cold_white
    warm_white: output_warm_white
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2700 K
    default_transition_length: 0.4s
