esphome:
  name: ${devicename}

ota:
  password: !secret otapassword

api:
  password: !secret apipassword

time:
  - platform: homeassistant
    id: homeassistant_time

logger:
  baud_rate: 0

switch:
  - platform: restart
    id: restart_switch

web_server:
  port: 80

packages:
  core:
    refresh: 0s
    ref: remote-packages
    url: https://github.com/alexyao2015/ESPHomeYAML
    files:
      - yaml/switches/core/globals.yaml
      - yaml/switches/core/interval.yaml
      - yaml/switches/core/scripts.yaml
      - yaml/switches/core/services.yaml
