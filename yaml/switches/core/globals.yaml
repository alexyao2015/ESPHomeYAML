globals:
  - id: timer_time # time remaining in seconds, activated when a time call is made from HA
    type: int
    restore_value: yes
    initial_value: '0'

  - id: template_relay_id
    type: int
    restore_value: yes
    initial_value: '0'

  - id: relay_active # true if any relay is on; else false
    type: bool
    restore_value: no
    initial_value: 'false'
    
  - id: connection_status # 0 if all fine, 1 wifi disconnected, 2 api disconnected
    type: int
    restore_value: no
    initial_value: '0'
    
  - id: connection_progress_bar # looping progress indicator, visual only, 0 if connected, 1-4 looping
    type: int
    restore_value: no
    initial_value: '0'
