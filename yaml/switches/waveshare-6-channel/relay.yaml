switch:
  - platform: gpio
    id: relay_1
    interlock: &interlock_group
      - relay_1
      - relay_2
      - relay_3
      - relay_4
      - relay_5
      - relay_6
    pin:
      number: GPIO1
      mode: OUTPUT
  - platform: gpio
    id: relay_2
    interlock: *interlock_group
    pin:
      number: GPIO2
      mode: OUTPUT
      inverted: True
  - platform: gpio
    id: relay_3
    interlock: *interlock_group
    pin:
