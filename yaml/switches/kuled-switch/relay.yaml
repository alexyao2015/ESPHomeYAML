switch:
  - platform: gpio
    pin: GPIO12
    id: relay_1
    restore_mode: ALWAYS_OFF

  - platform: template
    name: "template_relay_1"
    id: template_relay_1
    optimistic: true
    restore_state: true
    lambda: |-
      if (id(relay_1).state) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
      then:
      - switch.turn_on: relay_1
      - script.execute: check_relay_then_turn_light_on_off
    turn_off_action:
      - switch.turn_off: relay_1
      - script.execute: check_relay_then_turn_light_on_off
