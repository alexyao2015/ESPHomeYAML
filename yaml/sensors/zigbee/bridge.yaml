external_components:
  - source:
      type: git
      url: https://github.com/oxan/esphome-stream-server
      ref: master
    components: [stream_server]

uart:
  id: uart_bus
  rx_pin: GPIO4
  tx_pin: GPIO2
  baud_rate: 115200 # 9600
  debug:
    direction: BOTH
    after:
      timeout: 100ms
    sequence:
      - lambda: UARTDebug::log_hex(direction, bytes, ' ');

stream_server:
  uart_id: uart_bus
  port: 6638
