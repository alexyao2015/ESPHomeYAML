# Initializes custom platforms
external_components:
  - source:
      type: git
      url: https://github.com/alexyao2015/ESPHomeYAML
      ref: main
    components: [ custom_ir_protocols ]
custom_ir_protocols:

remote_receiver:
  - id: ir_receiver
    pin: 
      number: GPIO05
      inverted: true
      mode: INPUT_PULLUP
    dump: all
    idle: 15ms

remote_transmitter:
  pin: GPIO14
  carrier_duty_percent: 50%
