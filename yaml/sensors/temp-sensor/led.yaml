# Define led output pin
output:
  - platform: esp8266_pwm
    id: esp_12led
    inverted: True
    pin: GPIO2
  - platform: esp8266_pwm
    id: nodemcu_led
    inverted: True
    pin: GPIO16

# Setup light
light:
  - platform: monochromatic
    id: led_1
    output: esp_12led
    default_transition_length: 0s
  - platform: monochromatic
    id: led_2
    output: nodemcu_led
    default_transition_length: 0s

script:
  - id: pulse_led_standard_wifi
    then:
      - light.turn_on:
          id: led_1
          brightness: 100%
          transition_length: 1s
      - delay: 1s
      - light.turn_off: 
          id: led_1
          transition_length: 750ms
      - delay: 750ms

  - id: pulse_led_standard_api
    then:
      - light.turn_on:
          id: led_2
          brightness: 100%
          transition_length: 250ms
      - delay: 250ms
      - light.turn_on: 
          id: led_2
          brightness: 50%
          transition_length: 250ms
      - delay: 250ms
      - light.turn_off: 
          id: led_2
          transition_length: 750ms
