wifi:
  ssid: !secret ssid
  password: !secret ssid-password
  ap:
    ssid: "ESPHome ${real_devicename}"
    password: !secret ap-password
  domain: !secret wifi-domain

sensor:
  - platform: wifi_signal
    disabled_by_default: true
    name: "WiFi Signal"
    update_interval: 60s

text_sensor:
  - platform: wifi_info
    disabled_by_default: true
    ip_address:
      name: "IP Address"

captive_portal:
